<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/assets/images/favicon.ico" />
  <link rel="stylesheet" href="./public/styles/style.css" />
  <link rel="stylesheet" hfref="https://fonts.googleapis.com/css2?family=Source+Code+Pro">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Three Fluid</title>
</head>

<body>
  <canvas id="canvas">
  </canvas>
  <div id="controls">
    <p><b>left mouse + drag</b> to add density</p><br>
    <p><b>right mouse + drag</b> to add velocity</p><br>
    <p><b>middle mouse + drag</b> to rotate camera</p><br>
    <p><b>scroll</b> to zoom</p>
  </div>
  <div id="side-panel">
    <div class="panel-slider">&lt;</div>
    <div id="debug-panel">
      <div id="debug-header">
        <table style="width:100%; border:1px solid; padding: 6px;">
          <tr class="tooltip" id="debug-resolution">
            <td class="stat-name">Resolution
              <span class="tooltiptext">Resultion of the flat 3D texures</span>
            </td>
            <td class="debug-text"></td>
          </tr>
          <tr class="tooltip" id="debug-tile-resolution">
            <td class="stat-name">Tile Resolution
              <span class="tooltiptext">Resultion of a single tile.</span>
            </td>
            <td class="debug-text"></td>
          </tr>
          <tr class="tooltip" id="debug-tiles">
            <td class="stat-name">Tiles
              <span class="tooltiptext">Number of individual tiles per flat 3D texture.</span>
            </td>
            <td class="debug-text"></td>
          </tr>
        </table>


      </div>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
